<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="gamelogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorian</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            max-height: 500px;
            position: relative;
            z-index: 1;
        }

        .card-image {
            flex: 1;
            background: url('idiot.jpg') no-repeat center center/cover;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .card-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px 0 0 12px;
        }

        .card-content {
            flex: 1.5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #2c3e50;
            background: #fafafa;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            color: #333333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            color: #4a4a4a;
            margin-bottom: 15px;
        }

        a {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1a5276;
        }

        .card:hover .card-image {
            flex: 2;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(255, 255, 255, 0.2);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            z-index: 0;
            transition: all 0.5s ease;
        }

        .card:hover::before {
            transform: scale(1.5);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h1>Dorian</h1>
            <div class="title">Musician | Web Developer | Video Game Enthusiast</div>
            <p>I'm learning origami and crochet, and I enjoy exploration.</p>
            <p>I play a bit of tennis (but I'm not great at it), and I am a Scout.</p>
            <a href="mailto:Guy301433@gmail.com">Guy301433@gmail.com</a>
        </div>
    </div>
</body>
</html>
